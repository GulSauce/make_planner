<!DOCTYPE html>
<html lang="en">

<script>
    const countDownTimer = function (id, date) {
        var _vDate = new Date(date); // 전달 받은 일자
        var _miliSecond = 10
        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distDt = _vDate - now;

            if (distDt < 0) {
                clearInterval(timer);
                document.getElementById(id).textContent = '해당 이벤트가 종료 되었습니다!';
                return;
            }

            var days = Math.floor(distDt / _day);
            var hours = Math.floor((distDt % _day) / _hour);
            var minutes = Math.floor((distDt % _hour) / _minute);
            var seconds = Math.floor((distDt % _minute) / _second);
            var miliseconds = Math.floor((distDt % _second) / _miliSecond);
            if(miliseconds < 10)
                miliseconds = "0"+miliseconds;

            //document.getElementById(id).textContent = date.toLocaleString() + "까지 : ";
            document.getElementById(id).textContent = days + '일 ';
            document.getElementById(id).textContent += hours + '시간 ';
            document.getElementById(id).textContent += minutes + '분 ';
            document.getElementById(id).textContent += seconds + '초 ';
            document.getElementById(id).textContent += miliseconds;
        }

        timer = setInterval(showRemaining, 40);
    }

    var dateObj = new Date();
    dateObj.setDate(dateObj.getDate() + 1);

    countDownTimer('cntDown', '01/01/2024 00:00 AM'); // 2024년 4월 1일까지, 시간을 표시하려면 01:00 AM과 같은 형식을 사용한다.
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Document</title>
</head> 
<body>
    <h1 id="cntDown"></h1>
    <img src="./각서.png" style="display:block; width:50%; margin-left: auto; margin-right: auto;">
</body>
</html>
